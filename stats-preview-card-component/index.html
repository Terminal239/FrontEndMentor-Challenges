<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="sass/main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="card">
      <div class="container">
        <div class="card__text">
          <h1 class="card__heading">
            Get <span class="highlight">insights</span> that help your business grow.
          </h1>
          <p class="card__content">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
          <div class="statistics">
            <p class="statistics__item"><span class="highlight">10k+</span>companies</p>
            <p class="statistics__item"><span class="highlight">314</span>templates</p>
            <p class="statistics__item"><span class="highlight">12M+</span>queries</p>
          </div>
        </div>
        <picture class="card__image">
          <source media="(min-width:650px)" srcset="./images/image-header-desktop.jpg" />
          <source media="(min-width:465px)" srcset="./images/image-header-mobile.jpg" />
          <img src="./images/image-header-desktop.jpg" alt="women working" />
        </picture>
      </div>
    </section>
  </body>
</html>
