<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter | Analyze your text!</title>
    <script async defer src="script.bundle.js"></script>
  </head>
  <body>
    <header>
      <div class="max-width-wrapper flex items-center justify-between">
        <img src="./assets/images/logo-light-theme.svg" alt="light theme logo" />
      </div>
    </header>
    <main>
      <section class="text-input-container">
        <div class="max-width-wrapper">
          <h1>
            Analyze your text <br />
            in real-time.
          </h1>
          <div class="text-input-wrapper">
            <textarea class="text-input" name="text-input" id="text-input" placeholder="Start typing here... (or paste your text)"></textarea>
            <p id="text-input-error" class="error hidden">Character limit exceeded!</p>
          </div>
          <div class="control flex items-center">
            <div class="control-item flex items-center">
              <input type="checkbox" id="excludeSpaces" name="excludeSpaces" class="config-item" />
              <label for="excludeSpaces">Exclude Spaces</label>
            </div>
            <div class="control-item flex items-center">
              <input type="checkbox" id="enableCharacterLimit" name="enableCharacterLimit" class="config-item" />
              <label for="characterLimit">Set Character Limit</label>
              <input type="number" id="characterLimit" name="characterLimit" class="config-item-input hidden" />
            </div>
            <div class="reading-time">
              <p>Approx. Reading time: <span class="font-bold" id="reading-time">0 minutes</span></p>
            </div>
          </div>
        </div>
      </section>
      <section class="statistics-container">
        <div class="max-width-wrapper">
          <div class="statistics flex">
            <div class="statistics-item bg-purple-500">
              <span id="total-characters" class="statistics-value font-medium">00</span>
              <p class="statistics-label">Total Characters</p>
              <img class="statistics-background" src="./assets/images/pattern-character-count.svg" alt="patters for character count" />
            </div>
            <div class="statistics-item bg-yellow-500">
              <span id="word-count" class="statistics-value font-medium">00</span>
              <p class="statistics-label">Word Count</p>
              <img class="statistics-background" src="./assets/images/pattern-word-count.svg" alt="patters for word count" />
            </div>
            <div class="statistics-item bg-orange-500">
              <span id="sentence-count" class="statistics-value font-medium">00</span>
              <p class="statistics-label">Sentence Count</p>
              <img class="statistics-background" src="./assets/images/pattern-sentence-count.svg" alt="patters for sentence count" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
