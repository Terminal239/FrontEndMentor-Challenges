<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/queries.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="order-summary-component">
      <img class="hero-image" src="images/illustration-hero.svg" alt="Girl dancing to music with headphones on" />
      <div class="container">
        <h1 class="heading-primary">
          Order Summary
        </h1>
        <p class="order-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="order-details">
          <img class="icon-music" src="images/icon-music.svg" alt="Music icon" />
          <div class="order">
            <span class="order-name">
              Annual Plan
            </span>
            <span class="order-price-duration">
              $59.99/year
            </span>
          </div>
          <a class="link-change-order" href="#">
            Change
          </a>
        </div>

        <div class="btn-container">
          <button class="btn btn--proceed-payment">
            Proceed to Payment
          </button>
          <button class="btn btn--cancel-order">
            Cancel Order
          </button>
        </div>
      </div>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
